<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
			integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Contact Us</title>
	</head>
	<body>
		<nav>
			<a href="index.html"> <h2>The Beer List</h2></a>
			<a href="contact.html">Contact us</a>
		</nav>
		<hr />
		<main class="container">
			<h1>Contact us</h1>

			<div class="validation">
				<p>Success</p>
				<i class="fas fa-check-circle"></i>
			</div>
			<form id="contactForm">
				<div>
					<label>Name (required) <input name="name" id="name" /></label>
					<div class="form-error" id="nameError">Please enter your name</div>
				</div>

				<div>
					<label
						>Subject (minimum 10 characters)
						<input name="subject" id="subject" />
					</label>
					<div class="form-error" id="subjectError">
						Please enter the subject with minimum 10 characters
					</div>
				</div>
				<div>
					<label
						>Email (required)
						<input name="email" id="email" />
					</label>
					<div class="form-error" id="emailError">
						Please enter a valid email
					</div>
				</div>
				<div>
					<label>
						Address (minimum 25 characters)
						<input name="address" id="address" />
					</label>
					<div class="form-error" id="addressError">
						Please enter your address with minimum 25 characters
					</div>
				</div>
				<button class="button">Submit</button>
			</form>
		</main>
		<script src="js/contact.js"></script>
	</body>
</html>
